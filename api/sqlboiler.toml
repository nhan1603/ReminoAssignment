wipe = true # Each time new code is generated, completely wipe out the old one.
output = "internal/repository/dbmodel" # Directory in which the generated static code is to be kept.
pkgname = "dbmodel" # The `go` package name used in the generated code.
add-global-variant = true # Adds global variant of the generated functions, more on this later.
add-enum-types = true # Generates code for enum types as well.
no-hooks = true
no-tests = true

[psql] # This is the postgres config, which should be self explanatory.
dbname = "remino-pg"
host = "database"
port = 5432
user = "postgres"
pass = "postgres"
sslmode = "disable"
